<div class="container content" ng-controller="CollegeController">
    <div class="row ">
        <div class="col-md-3" ng-repeat="college in colleges">
                <div class="hpanel">
                    <div class="panel-body">
                        <div class="text-center">
                            <h2 class="m-b-xs">{{college.name}}</h2>
                            <p class="font-bold text-success">{{college.location}}</p>
                            <div class="m">
                                <i class="pe-7s-science fa-5x"></i>
                            </div>
                            <p class="small">
                                {{college.description}}
                            </p>
                            <button ui-sref="school.department({collegeId: college._id})" class="btn btn-success btn-sm">View Departments</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
