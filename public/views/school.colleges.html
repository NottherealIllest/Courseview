<div class="container content" ng-controller="CollegeController">
    <md-content layout="row" layout-xs="column" layout-wrap>
        <div class="flex-100" style="text-align:center">
            <h2>{{noContent}}</h2>
        </div>
        <div ng-repeat="college in colleges" flex="33" flex-xs="100">
            <md-card class="">
                <md-card-header>
                    <md-card-header-text>
                        <h3 class="md-title">{{college.name}}</h3>
                    </md-card-header-text>
                </md-card-header>
                <md-card-content>
                    <p class="font-bold text-success">{{college.location}}</p>
                    <p>{{college.description}}</p>
                </md-card-content>
                <md-card-actions>
                    <md-button class="md-raised md-accent" ui-sref="school.department({collegeId: college._id})">View Departments</md-button>
                </md-card-actions>
            </md-card>
        </div>
    </md-content>
</div>
