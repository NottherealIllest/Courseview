<div class="course-cell" ng-if="course.coursename" ng-click="open()" style="background-color: {{course.color}}">
    <div class="cell-head">
        <span class="icon-edit"></span>
    </div>
    <div class="cell-body">
        <span class="courseTitle">{{course.coursename}}</span><br>
        <span class="courseLocation">{{course.courselocation}}</span>
    </div>
</div>
