<div id="course_date_location">
    <div class="col-md-3" style="padding-left:0">
        <select class="form-control" name="course_day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" name="course_time">
            <option value="7">7</option><option value="8">8</option>
            <option value="9">9</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
            <option value="13">13</option><option value="14">14</option>
            <option value="15">15</option><option value="16">16</option>
            <option value="17">17</option><option value="18">18</option>
            <option value="19">19</option><option value="20">20</option>
        </select>
    </div>
    <div class="col-md-6">
        <input class="form-control" type="text" name="course_location" value="{{time.courseLocation}}"
               placeholder="Course Location" style="width:80%; display:inline">
        <button class="btn btn-xs">&#10006;</button>
    </div>
</div>
