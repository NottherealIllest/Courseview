<div id="course_date_location" layout>
    <div flex="25">
        <md-input-container>
            <md-select name="ch_day" ng-model="time.courseday" placeholder="Select Day">
                <md-option ng-repeat="day in days" value="{{day}}">
                    {{day}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
    <div flex="25">
        <md-input-container>
            <md-select name="choose_time" ng-model="time.coursetime" placeholder="Select Time">
                <md-option ng-repeat="dayTime in dayTimes" ng-value="{{dayTime}}">
                    {{dayTime}}
                </md-option>
            </md-select>
        </md-input-container>
    </div>
    <div flex="50" layout>
        <md-input-container flex="80">
            <input ng-model="time.courselocation" placeholder="Course location">
        </md-input-container>
        <span flex></span>
        <div>
            <md-button class="md-icon-button" ng-click="remove_date($index)" aria-label="remove date">
                <md-icon md-svg-icon="/assets/image/icons/ic_remove_circle_outline_48px.svg"></md-icon>
            </md-button>
        </div>
    </div>
</div>
