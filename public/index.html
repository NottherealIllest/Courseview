<!doctype html>
<html ng-app="CourseView">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
        <link rel="stylesheet" href="./components/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="components/angular-bootstrap/ui-bootstrap-csp.css"/>
        <link rel="stylesheet" href="components/animate.css/animate.min.css"/>
        <link rel="stylesheet" href="components/angular-notify/dist/angular-notify.css"/>
        <link rel="stylesheet" href="assets/css/landing-page.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="assets/css/app.css"/>

        <title>Course View</title>
        
    </head>
    
    <body ng-controller="AppController">
        <div class="header">
            <!-- Navigation -->
            <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
                <div class="container topnav">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#timeMenu">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand topnav" href="#">Course View</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="timeMenu">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a ui-sref="school.home">Schools</a>
                            </li>
                            <li>
                                <a ng-click="openLoginModal()">Sign In</a>
                            </li>
                            <li>
                                <a href="#signout">Create Account</a>
                            </li>
                            <li>
                                <a href="#timetables">My Timetables</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </div>
        
        <div ui-view style="min-height:100%">
        </div>
        
        <footer>
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-inline">
                            <li>
                                <a ui-sref="#">Home</a>
                            </li>
                            <li class="footer-menu-divider">&sdot;</li>
                            <li>
                                <a ui-sref="#about">About</a>
                            </li>
                            <li class="footer-menu-divider">&sdot;</li>
                            <li>
                                <a ui-sref="#contact">Contact</a>
                            </li>
                        </ul>
                        <p class="copyright text-muted small">Copyright &copy; Course Set 2015. All Rights Reserved</p>
                    </div>
                </div>
            </div>
            
            <script src="components/jquery/dist/jquery.js"></script>
            <script src="components/moment/min/moment.min.js"></script>
            <script src="components/bootstrap/dist/js/bootstrap.js"></script>
            <script src="components/firebase/firebase-debug.js"></script>
            <script src="components/fullcalendar/dist/fullcalendar.js"></script>
            
            <script src="components/angular/angular.js"></script>
            
            <script src="components/angularfire/dist/angularfire.js"></script>
            <script src="components/angular-ui-router/release/angular-ui-router.js"></script>
            <script src="components/angular-animate/angular-animate.js"></script>
            <script src="components/angular-aria/angular-aria.js"></script>
            <script src="components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
            <script src="components/angular-notify/dist/angular-notify.js"></script>
            
            <script src="app/course/directives/courseCellDirective.js"></script>
            <script src="app/home/home.js"></script>
            <script src="app/login/login.js"></script>
            <script src="app/course/courseModal.js"></script>
            <script src="app/common/directives/datepicker/datePicker.js"></script>
            <script src="app/course/course.js"></script>
            <script src='app/course/timetable.js'></script>
            <script src='app/schools/schools.js'></script>
            <script src="app/timetable/timetableService.js"></script>
            <script src="app/course/courseService.js"></script>
            <script src="app/schools/schoolService.js"></script>
            <script src="app/appRoutes.js"></script>
            <script src="app/app.js"></script>
        </footer>
    </body>
    
    
</html>
